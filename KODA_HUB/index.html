<!DOCTYPE html>
<html>
<head>
    <title>K.O.D.A. Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #121212; color: #00ff00; font-family: monospace; padding: 20px; }
        #log { width: 100%; height: 300px; border: 1px solid #00ff00; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        input { width: 80%; background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 10px; }
        button { width: 15%; background: #00ff00; color: #000; border: none; padding: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>K.O.D.A. NEXUS v1.0</h3>
    <div id="log"></div>
    <input type="text" id="messageInput" placeholder="Awaiting command...">
    <button onclick="sendMessage()">SEND</button>

    <script>
        
        const ws = new WebSocket(`ws://${window.location.hostname}:8000/ws/phone`);

        ws.onmessage = function(event) {
            const log = document.getElementById('log');
            log.innerHTML += "<div><b>K.O.D.A:</b> " + event.data + "</div><hr>";
            log.scrollTop = log.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            ws.send(input.value);
            input.value = '';
        }
    </script>
</body>
</html>
